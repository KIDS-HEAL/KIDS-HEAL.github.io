title  : Budget & Four-Year Plan
desc   : KIDS-HEAL compiled six months of research before initiating classes at South Baker Intermediary in Baker City. We are excited about implementing the lessons we’ve learned in Baker City and expanding them into Jordan Valley, and later this year into Crane—offering services in three of the four counties in the Forgotten Corner of Oregon. This slow expansion will enable us to build solid foundations in each community before moving on to the next. Our long-term goal, by the end of Year Four, is to have successful and sustainable programming in learning outposts on the Oregon Arts+Health Trail running through all four counties.
